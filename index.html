<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="index_style.css">
</head>
<body>
    <div class="container">
        <!--logo e titolo-->
        <header>
            <img src="../esercizio_ammissione/logo.png" width="330px" height="150px">
            <h1 id="titolone">Taking Booleaners from A to B</h1>
        </header>

        <!--navbar-->
        <nav>
            <button class="pulsante">Prenota</button>
            <button class="pulsante">Ternina Prenotazione</button>
            <button class="pulsante">Accendi Luci</button>
        </nav>

        <!--monopattini-->

        <main>
            <div>
                <input type="checkbox">
                <h2 class="monopattini">Monopattino Gino22</h2>
                <p class="paragrafi">&#8614; Via Guadalametri - a 220 metri da te</p>
                <p class="paragrafi">Stato carica:</p>
                <div id="medio"></div>
            </div>
            <div>
                <input type="checkbox">
                <h2 class="monopattini">Monopattino Mike24</h2>
                <p class="paragrafi">&#8614; Via Ricciardoni - a 420 metri da te</p>
                <p class="paragrafi">Stato carica:</p>
                <div id="alto"></div>
            </div>
            <div>
                <input type="checkbox">
                <h2 class="monopattini">Monopattino Fede154</h2>
                <p class="paragrafi">&#8614; Via Mentarini - a 490 metri da te</p>
                <p class="paragrafi">Stato carica:</p>
                <div id="basso"></div>
            </div>
            <hr class="spacebar">
        </main>

        <!--crediti-->

        <footer>
            <h3>
                <i>Made for Booleans by Federico Di Murro</i>
            </h3>

        </footer>

    </div>
</body>
</html>
